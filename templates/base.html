<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css')}}">
    <script src="{{ url_for('static', filename='jQuery.js')}}"></script>
    {% block style %} {% endblock %}

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('index')}}">TaskManager</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('newtask') }}">New</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        View Task
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('tomorrowTasks') }}">Tomorrow's Task</a>
                        <a class="dropdown-item" href="{{url_for('undonePrev')}}">Previous Undone Repetitions</a>
                        <!-- <a class="dropdown-item" href="#">Delete Previous Repetitions</a> -->
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{url_for('alltask')}}">All Tasks</a>
                    </div>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0" action="{{ url_for('goto') }}" method="GET">
                <input class="form-control mr-sm-2" type="date" name="date" placeholder="Goto date">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Go To</button>
            </form>
        </div>
    </nav>
    <div class="container my-2">
        {% for tag, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{tag}} alert-dismissible fade show" role="alert">
            {{msg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
    </div>

    {% block body %} {% endblock %}
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> -->
    <script src="{{ url_for('static', filename='bootstrap.js')}}"></script>


</body>

</html>
